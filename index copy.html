<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web AR App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="app.js"></script>
    <style>
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #playPauseBtn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <video id="video" src="./media/1_sekou.mp4" autoplay></video>
            <img id="playBtn" src="./media/playBtn.png">
            <img id="pauseBtn" src="./media/pauseBtn.png">
        </a-assets>
        <a-marker type="hiro">
            <a-video src="#video" width="2" height="2" rotation="-90 0 0" ></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  
    <div id="controls">
        <button id="playPauseBtn">
            <img id="playPauseIcon" src="./media/playBtn.png" alt="Pause">
            <h3 id="playPauseText"></h3>
        </button>
    </div>

    <script>
        //Alter the value of a-text of id=text to display src of the video
     var atext = document.getElementById("atext");
     var vidsrc = document.getElementById("video").getAttribute("src");
       atext.setAttribute("value", vidsrc);
   </script>
</body>
</html>
