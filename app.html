<html>

  <title>AR Web App</title>
  <style>

      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      overflow: hidden;
    }
  </style>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->

  <script src="app.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    <div id="container"></div>
  </a-scene>
</body>

</html>
